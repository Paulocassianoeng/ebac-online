<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./formulario.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Formulário de Validação</title>
  </head>

  <body>
    <h1>Formulário de Validação</h1>
    <h2>Preencha as informações abaixo!</h2>

    <form onsubmit="validarFormulario(event)">
      <label for="campoA">Número A:</label>
      <input type="number" id="campoA" name="campoA" required /><br /><br />

      <label for="campoB">Número B:</label>
      <input type="number" id="campoB" name="campoB" required /><br /><br />

      <button type="submit">VERIFICAR</button>
    </form>
    <p id="mensagem"></p>

    <script src="./formulario.js"></script>
  </body>
</html>
